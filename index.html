<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <style media="screen">
    body {
      margin: 0;
    }
    html, body, #canvas{
      z-index: 1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    h1, span{
      color: #fff;
      text-shadow: #7a7a7a 4px 3px 0;
      font-size: 120px;
      font-weight: bold;
    }
    img{
      height: 750px;
      width: auto;
    }
    .content{
      z-index: 2;
      position: fixed;
      text-align: center;
      width: 100%;
      left: 50%;
      margin-top: 2%;
      transform: translate(-50%, 0);
      overflow: hidden;
    }
    .text{
      display: flex;
      justify-content: center;
    }
    .text h1{
      padding-right: 2%;
    }
    .container{
      position: fixed;
      top: 25%;
      left: 4%;
      width: 400px;
      z-index: 3;
      color: white;
    }
    .schedule{
      color: white;
    }
    .description{
      display: flex;
      justify-content: flex-start;
    }
    .list-group{
      font-size: 15px;
    }
  </style>
  <body>
    <div class="content">
      <div class="text">
        <h1>Welcome to Day</h1>
        <span>1</span>
      </div>
      <img src="academy_logo.png" alt="DFA Logo" />
    </div>
    <canvas id="canvas"></canvas>
    <div class="container">
      <h2>Today's Schedule</h2>
      <div class="schedule">
        <div class="list-group">

        </div>
      </div>
    </div>

    <div class="topics">

    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.8.4/ocanvas.min.js" charset="utf-8"></script>
  <script src="google.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(".container h2").hide();
    jQuery(document).ready(function($){

    var windowXArray = [],
      windowYArray = [];

    for (var i = 0; i < $(window).innerWidth(); i++) {
      windowXArray.push(i);
    }

    for (var i = 0; i < $(window).innerHeight(); i++) {
      windowYArray.push(i);
    }

    function randomPlacement(array) {
      var placement = array[Math.floor(Math.random()*array.length)];
      return placement;
    }


    var canvas = oCanvas.create({
     canvas: '#canvas',
     background: '#2c3e50',
     fps: 60
    });

    setInterval(function(){

    var rectangle = canvas.display.ellipse({
     x: randomPlacement(windowXArray),
     y: randomPlacement(windowYArray),
     origin: { x: 'center', y: 'center' },
     radius: 0,
     fill: '#b18647',
     opacity: 1
    });

    canvas.addChild(rectangle);

    rectangle.animate({
    radius: 10,
    opacity: 0
    }, {
    duration: '1000',
    easing: 'linear',
    callback: function () {
        this.remove();
      }
    });

    }, 100);

    $(window).resize(function(){
    canvas.width = $(window).innerWidth();
    canvas.height = $(window).innerHeight();
    });

    $(window).resize();

    });
    var todaysDate = new Date("07/17/2016");
    var day1 = new Date("07/17/2016");
    var day2 = new Date("07/18/2016");
    var day3 = new Date("07/19/2016");
    var day4 = new Date("07/20/2016");
    var day5 = new Date("07/21/2016");
    var day6 = new Date("07/22/2016");
    var day7 = new Date("07/23/2016");
    var day8 = new Date("07/24/2016");
    var day9 = new Date("07/25/2016");
    var day10 = new Date("07/26/2016");
    var day11 = new Date("07/27/2016");
    var day12 = new Date("07/28/2016");
    var day13 = new Date("07/29/2016");
    var day14 = new Date("07/30/2016");

    var zero = {
      "a":{
        "time": "12pm-2:30pm",
        "description": "Move In",
        "location": "Butler Hall"
      },
      "b":{
        "time": "2:30pm-5:30pm",
        "description": "Orientation",
        "location": "Morgan Room"
      },
      "c":{
        "time": "5:30pm-6:30pm",

        "location": "Dining Hall"
      },
      "d":{

        "location": "Butler Hall"
      },
      "e":{
        "time": "11:00pm",
        "description": "Lights Out",
        "location": "Butler Hall"
      }
    };

    var today = {};

    if(todaysDate < day1){
      $("h1").text("Days Until DFCS Academy:  ");
      console.log(todaysDate.getDate());
      $("span").text( 17 - parseInt(todaysDate.getDate()) );
    }
    if (day1.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("0");
      $(".container h2").show();
      Object.keys(zero).forEach(function(key){
         console.log(key, zero[key]);
         $(".list-group").append("<a href='#' class='list-group-item'><i class='fa fa-clock-o' aria-hidden='true'></i> " + zero[key].time + " <br> " + zero[key].description + " <br> <i class='fa fa-map-marker' aria-hidden='true'></i> " + zero[key].location + " </a>");
      });
    }
    if (day2.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("1");
    }
    if (day3.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("2");
    }
    if (day4.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("3");
    }
    if (day5.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("4");
    }
    if (day6.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("5");
    }
    if (day7.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("6");
    }
    if (day8.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("7");
    }
    if (day9.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("8");
    }
    if (day10.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("9");
    }
    if (day11.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("10");
    }
    if (day12.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("11");
    }
    if (day13.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("12");
    }
    if (day14.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
      $("span").text("13");
    }
  </script>
</html>
